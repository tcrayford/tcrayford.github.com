---
layout: master
---

<div class='post'>
<h1><a href='{{site.posts.first.url}}'>{{site.posts.first.title}}</a></h1>
<h3 class="subtitle">{{site.posts.first.subtitle}}</h3>
<p class='date'>{{ site.posts.first.date | date_to_string }}</p>
<div class='body'>{{ site.posts.first.content }}</div>
</div>
